<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</link>
<link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>

<body>
    <h1>文件上传</h1>
    <form class="form-horizontal" action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="remarks" class="col-sm2 control-label">文件描述</label>
            <div class="col-sm-10">
                <input type="text" name="remarks" class="form-control" id="remarks" placeholder="文件描述">
            </div>
         
        </div>
        <div class="form-group">
            <label for="InputFile">文件上传</label>
            <div class="col-sm-10">
                <input type="file" name="file" accept=".py">
            </div>
         
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">上传</button>
            </div>
        </div>
    </form>
</body>

</html>
